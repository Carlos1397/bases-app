<h3>Listado de héroes</h3>

<div *ngIf="deleteHero">
  <h3>
    Héroe borrado <small class="text-danger"> {{ deleteHero }}</small>
  </h3>

  <h3>No ha borrado Nada</h3>
</div>

<button (click)="removeLastHero()" class="btn btn-primary">
  Borrar último Héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroName" class="list-group-item">
    {{ item }}
  </li>
</ul>
